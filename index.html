<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Goals - How Much Do You Need to Put Towards A Deposit</title>
  <link rel="stylesheet" href="styles.css" />
   <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Deposit Goals</h1>
    <p>Find out how much you need to save to buy a home in your town before your selected age.</p>

    <form id="calculator">
      <label for="town">Your town or city:</label>
      <select id="town" required>
        <option value="">Loading towns...</option>
      </select>

      <label for="savings">Your current savings (this includes any potential financial help you might get towards a deposit). (Â£):</label>
      <input type="number" id="savings" required />

      <label for="age">Your current age (18-30):</label>
      <select id="age" required>
        <option value="">Select your age</option>
        <!-- Ages 19-30 -->
         <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
      </select>

      <label for="targetAge">Age you want to buy by (19-35):</label>
      <select id="targetAge" required>
        <option value="35">35</option>
        <option value="34">34</option>
        <option value="33">33</option>
        <option value="32">32</option>
        <option value="31">31</option>
        <option value="30">30</option>
        <option value="29">29</option>
        <option value="28">28</option>
        <option value="27">27</option>
        <option value="26">26</option>
        <option value="25">25</option>
        <option value="24">24</option>
          <option value="23">23</option>
          <option value="22">22</option>
             <option value="21">21</option>
             <option value="20">20</option>
              <option value="19">19</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
